<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before After Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .slider-container {
      position: relative;
      width: 600px;
      max-width: 90%;
      overflow: hidden;
      cursor: ew-resize;
    }

    .slider-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .after-image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
    }

    .after-image img {
      position: absolute;
      top: 0;
      left: 0;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: red;
      z-index: 10;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="slider-container" id="slider">
  <img src="https://i.ibb.co.com/V0rQZ54B/before.png" alt="Before">
  <div class="after-image" id="afterImage">
    <img src="https://i.ibb.co.com/5WqGDNtn/after.png" alt="After">
  </div>
  <div class="slider-handle" id="handle"></div>
</div>

<script>
  const slider = document.getElementById('slider');
  const afterImage = document.getElementById('afterImage');
  const handle = document.getElementById('handle');

  slider.addEventListener('mousemove', function (e) {
    const rect = slider.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const percent = Math.max(0, Math.min(100, (offsetX / rect.width) * 100));
    afterImage.style.width = percent + '%';
    handle.style.left = percent + '%';
  });
</script>

</body>
</html>
